        const ContactPage = ({ contactData, handleInputChange, handleFormSubmit, formSubmitted, setFormSubmitted, isSubmitting }) => (

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">

                                        <label htmlFor="name" className="text-sm font-bold text-slate-700 ml-2">Name</label>

                            key={tab.id}

                                        Milchstraße 1-3<br />

                        <div className="prose prose-blue max-w-none">

                            <div className="space-y-12 text-slate-700 text-lg">
                                <section>
                                    <h4 className="font-bold text-slate-900 text-xl mb-4">1. Datenschutz auf einen Blick</h4>
                                    <p>Wir behandeln Ihre personenbezogenen Daten vertraulich und entsprechend der gesetzlichen Datenschutzvorschriften (DSGVO). Die Nutzung unserer Website ist in der Regel ohne Angabe personenbezogener Daten möglich.</p>
                                </section>
                                <section>
                                    <h4 className="font-bold text-slate-900 text-xl mb-4">2. Datenerfassung auf dieser Website</h4>
                                    <p>Daten, die Sie uns per Kontaktformular übermitteln, werden zwecks Bearbeitung der Anfrage und für den Fall von Anschlussfragen bei uns verschlüsselt gespeichert. Diese Daten geben wir nicht ohne Ihre ausdrückliche Einwilligung weiter.</p>
                                </section>
                                <section>
                                    <h4 className="font-bold text-slate-900 text-xl mb-4">3. Ihre Rechte (Auskunft & Löschung)</h4>
                                    <p>Sie haben jederzeit das Recht auf unentgeltliche Auskunft über Herkunft, Empfänger und Zweck Ihrer gespeicherten personenbezogenen Daten. Sie haben außerdem ein Recht, die Berichtigung oder Löschung dieser Daten zu verlangen. Kontaktieren Sie uns hierzu einfach über die im Impressum angegebenen Wege.</p>
                                </section>
                            </div>
                        </div>
                    )}

                    {legalSubTab === 'erstinfo' && (
                        <div className="prose prose-blue max-w-none">
                            <h2 className="text-4xl font-bold mb-10 border-b-4 border-blue-600 w-fit pb-4 text-slate-900">Erstinformation</h2>
                            <div className="space-y-12 text-slate-700 text-lg">
                                <div className="bg-blue-50 p-10 rounded-[2rem] border border-blue-100 shadow-sm">
                                    <h4 className="font-bold text-blue-900 text-2xl mb-6 flex items-center">
                                        <Icon name="shield" className="mr-3 w-8 h-8" /> Status des Vermittlers
                                    </h4>
                                    <p className="text-xl leading-relaxed text-blue-900">Mario Dirking ist als <strong className="underline decoration-blue-500">Versicherungsmakler</strong> mit einer Erlaubnis nach § 34d Abs. 1 der Gewerbeordnung tätig. Im Gegensatz zum Vertreter arbeiten wir im Auftrag des Kunden und sind an keine Gesellschaft gebunden.</p>
                                </div>
                                <section>
                                    <h4 className="font-bold text-slate-900 text-xl mb-4 italic">Zuständige Registerstelle</h4>
                                    <p>Deutscher Industrie- und Handelskammertag (DIHK) e.V., Berlin. <br />Einsehbar unter: <strong className="text-blue-600">www.vermittlerregister.info</strong></p>
                                    <div className="bg-slate-100 px-6 py-4 rounded-xl font-mono text-blue-700 font-bold inline-block mt-4 border border-slate-200">Registernummer: D-8UIO-45JGY-79</div>
                                </section>
                                <section>
                                    <h4 className="font-bold text-slate-900 text-xl mb-6">Schlichtungsstellen für außergerichtliche Beilegung</h4>
                                    <ul className="space-y-6 list-none p-0">
                                        <li className="flex gap-6 items-start">
                                            <div className="w-3 h-3 bg-blue-600 rounded-full mt-2.5 flex-shrink-0"></div>
                                            <div><strong className="text-slate-900">Versicherungsombudsmann e.V.</strong><br /><span className="text-slate-500">Postfach 08 06 32, 10006 Berlin</span></div>
                                        </li>
                                        <li className="flex gap-6 items-start">
                                            <div className="w-3 h-3 bg-blue-600 rounded-full mt-2.5 flex-shrink-0"></div>
                                            <div><strong className="text-slate-900">Ombudsmann PKV</strong><br /><span className="text-slate-500">Postfach 06 02 22, 10052 Berlin</span></div>
                                        </li>
                                    </ul>
                                </section>
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [legalSubTab, setLegalSubTab] = useState('impressum');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Formular-Status
            const [contactData, setContactData] = useState({
                name: '',
                email: '',
                message: ''
            });
            const [formSubmitted, setFormSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [currentPage, legalSubTab]);

            const navigateTo = (page) => {
                setCurrentPage(page);
                setIsMenuOpen(false);
            };

            const navigateToLegal = (tab) => {
                setLegalSubTab(tab);
                setCurrentPage('legal');
                setIsMenuOpen(false);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setContactData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                // Simulierte Netzwerkverzögerung für besseres UX-Feedback
                setTimeout(() => {
                    console.log("Formular abgesendet:", contactData);
                    setIsSubmitting(false);
                    setFormSubmitted(true);
                }, 1500);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Navigation currentPage={currentPage} navigateTo={navigateTo} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />
                    <main className="flex-grow">
                        {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
                        {currentPage === 'private' && <PrivatePage navigateTo={navigateTo} />}
                        {currentPage === 'commercial' && <CommercialPage navigateTo={navigateTo} />}
                        {currentPage === 'contact' && <ContactPage
                            contactData={contactData}
                            handleInputChange={handleInputChange}
                            handleFormSubmit={handleFormSubmit}
                            formSubmitted={formSubmitted}
                            setFormSubmitted={setFormSubmitted}
                            isSubmitting={isSubmitting}
                        />}
                        {currentPage === 'legal' && <LegalPage
                            legalSubTab={legalSubTab}
                            setLegalSubTab={setLegalSubTab}
                            navigateToLegal={navigateToLegal}
                        />}
                    </main>
                    <Footer navigateTo={navigateTo} navigateToLegal={navigateToLegal} />
                    <button
                        onClick={() => navigateTo('contact')}
                        className="fixed bottom-8 right-8 bg-green-500 text-white p-5 rounded-full shadow-2xl hover:scale-110 active:scale-90 transition-all z-40 shadow-green-500/30 group"
                        title="Nachricht senden"
                    >
                        <Icon name="message-circle" className="w-8 h-8" />
                        <span className="absolute right-full mr-4 bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap">Frage stellen?</span>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
